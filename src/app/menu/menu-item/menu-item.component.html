<!-- Handle branch node menu items -->
<mat-menu *ngIf="items" #childMenu="matMenu" [overlapTrigger]="false">
  <span *ngFor="let child of items">
    <span *ngIf="child.children && child.children.length > 0">
      <button mat-menu-item color="primary" [matMenuTriggerFor]="oto.childMenu">
        <span>{{child.name}}</span>
      </button>
      <app-menu-item #oto [items]="child.children"></app-menu-item>
    </span>
  </span>
</mat-menu>
